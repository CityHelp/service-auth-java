version: '3.8'

# CityHelp Auth Service - Docker Compose Configuration
# Uses cloud services: Render PostgreSQL + Redis Labs
# Same file works for LOCAL and VPS deployment

services:
  # Auth Service (connects to cloud DB and Redis)
  auth-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cityhelp-auth-service
    restart: unless-stopped
    environment:
      # Spring Profile (dev for local, prod for VPS)
      SPRING_PROFILE: ${SPRING_PROFILE:-prod}
      SERVER_PORT: 8001

      # Database Configuration (Render PostgreSQL)
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_NAME: ${DB_NAME}
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}

      # Redis Configuration (Redis Labs)
      REDIS_HOST: ${REDIS_HOST}
      REDIS_PORT: ${REDIS_PORT}
      REDIS_PASSWORD: ${REDIS_PASSWORD}

      # JWT Configuration
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRATION: ${JWT_EXPIRATION:-86400000}
      JWT_REFRESH_EXPIRATION: ${JWT_REFRESH_EXPIRATION:-604800000}

      # CORS Configuration
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS}

      # OAuth2 Google Configuration
      OAUTH2_GOOGLE_CLIENT_ID: ${OAUTH2_GOOGLE_CLIENT_ID}
      OAUTH2_GOOGLE_CLIENT_SECRET: ${OAUTH2_GOOGLE_CLIENT_SECRET}
      OAUTH2_GOOGLE_REDIRECT_URI: ${OAUTH2_GOOGLE_REDIRECT_URI}

      # Email Configuration (SendGrid)
      MAIL_HOST: ${MAIL_HOST}
      MAIL_PORT: ${MAIL_PORT}
      MAIL_USERNAME: ${MAIL_USERNAME}
      MAIL_PASSWORD: ${MAIL_PASSWORD}
      MAIL_FROM: ${MAIL_FROM}

      # Application URLs
      APP_BASE_URL: ${APP_BASE_URL}
      FRONTEND_URL: ${FRONTEND_URL}

    ports:
      - "${AUTH_SERVICE_PORT:-8001}:8001"
    networks:
      - cityhelp-network
    volumes:
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  cityhelp-network:
    driver: bridge
