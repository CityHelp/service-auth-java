# CityHelp Auth Service - Production Docker Compose Configuration
# Uses cloud services: Render PostgreSQL + Redis Labs
# Single production-ready configuration

services:
  # Auth Service (connects to cloud DB and Redis)
  auth-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cityhelp-auth-service
    restart: unless-stopped
    environment:
      # Spring Profile - Production
      SPRING_PROFILE: prod
      SPRING_PROFILES_ACTIVE: prod
      SERVER_PORT: 8001

      # Database Configuration (Render PostgreSQL)
      DB_URL: ${DB_URL}
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_NAME: ${DB_NAME}
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}

      # Redis Configuration (Redis Labs)
      REDIS_HOST: ${REDIS_HOST}
      REDIS_PORT: ${REDIS_PORT}
      REDIS_PASSWORD: ${REDIS_PASSWORD}

      # JWT Configuration
      JWT_SECRET: ${JWT_SECRET}
      JWT_RSA_PRIVATE_KEY: ${JWT_RSA_PRIVATE_KEY:-}
      JWT_RSA_PUBLIC_KEY: ${JWT_RSA_PUBLIC_KEY:-}
      JWT_KEY_ID: ${JWT_KEY_ID:-cityhelp-key-1}

      # OAuth2 Google Configuration
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      OAUTH2_GOOGLE_REDIRECT_URI: ${OAUTH2_GOOGLE_REDIRECT_URI}

      # Email Configuration (SMTP Gmail)
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT}
      SMTP_USERNAME: ${SMTP_USERNAME}
      SMTP_PASSWORD: ${SMTP_PASSWORD}
      SMTP_FROM_EMAIL: ${SMTP_FROM_EMAIL}
      SMTP_FROM_NAME: ${SMTP_FROM_NAME:-CityHelp Team}

      # Application URLs
      APP_BASE_URL: ${APP_BASE_URL}
      FRONTEND_URL: ${FRONTEND_URL}

      # CORS Configuration
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS}

      # Environment
      ENVIRONMENT: production

    ports:
      - "8001:8001"
    networks:
      - cityhelp-network
    volumes:
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  cityhelp-network:
    driver: bridge
